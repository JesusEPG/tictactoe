<!DOCTYPE html>
<html lang="en">
<head>
	<title>Juego de la vieja</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width maximum scale">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">

			<div class="wrap center-block">
				<div class="title">
					<h2> ¡¡VAMOS A JUGAR A LA VIEJITA!!</h2>
				</div>
					 <div id="messages"></div>

				<div class="user right">
					<span id="playerName" class="username ">Jugador: </span>
				</div>
				<nav class="menu">
					<ul class="list center-block">
						<li class="item">
							<span>Ganados</span>
						</li>
						<li class="item">
							<span>Perdidos</span>
						</li>
						<li class="item">
							<span>Empatados</span>
						</li>
						<li class="item">
							<span>Jugados</span>
						</li>
					</ul>
				</nav>				
			</div>	
		</header>
		<div class="juego">
			<div class="tablero" >
				<button id="b11" class="buttons" name="b1" onclick="jugarTurno(this, 0, 0)"></button>	
			  	<button id="b12" class="buttons" name="b2" onclick="jugarTurno(this, 0, 1)"></button>
			  	<button id="b13" class="buttons" name="b3" onclick="jugarTurno(this, 0, 2)"></button>
			  	<button id="b21" class="buttons" name="b4" onclick="jugarTurno(this, 1, 0)"></button>
			  	<button id="b22" class="buttons" name="b5" onclick="jugarTurno(this, 1, 1)"></button>
			  	<button id="b23" class="buttons" name="b6" onclick="jugarTurno(this, 1, 2)"></button>
			 	<button id="b31" class="buttons" name="b7" onclick="jugarTurno(this, 2, 0)"></button>
			  	<button id="b32" class="buttons" name="b8" onclick="jugarTurno(this, 2, 1)"></button>
			  	<button id="b33" class="buttons" name="b9" onclick="jugarTurno(this, 2, 2)"></button>
			</div>
		</div>
		<div class="instrucciones">
			<h2>Instrucciones</h2>
			<p>Para empezar a jugar debes conectacte y esperar que tu oponente se conecte también</p>
			<button id="reinicio" class="buttons" name="reinicio" onclick="nuevoJuego()">R</button>
		</div>
	</div>
</body>
</html>
